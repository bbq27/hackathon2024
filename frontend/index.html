<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Queer Hunt Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <div class="form">
                <h1>Create Account</h1>
                <input id="inputname" type="text" placeholder="Name">
                <input id="inputemail" type="email" placeholder="Email">
                <input id="inputpassword" type="password" placeholder="Password">
                <button id="submit_signup">Sign Up</button>
            </div>
        </div>
        <div class="form-container sign-in">
            <div class="form">
                <h1>Sign In</h1>
                <input id="returningEmail" type="email" placeholder="Email">
                <input id="returningPassword" type="password" placeholder="Password">
                <button id="submit_signin">Sign In</button>
            </div>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Queer Hunt</h1>
                    <p>Already have an account? Sign in here!</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Queer Hunt</h1>
                    <p>No account? No worries! Sign up here!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
